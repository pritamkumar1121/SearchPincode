<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search Location</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
   <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
 
</head>
<body>
<div align="center">

    <h1>Search Pincode</h1>
    <br />
     <div class="col-sm-4">
     
	<form action="#" th:action="@{/search}" th:object="${pincode}" method="post">
        <div alight="left">
            <tr>
                <label class="form-label" >Enter Pincode</label>
               <td>
                    <input type="text" th:field="*{pincode}" class="form-control" placeholder="Enter Pin" />
                </td>
            </tr>
        </div>  
        <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Search</button> </td>
            </tr>
                        
         <div alight="left">
            <tr>
                <label class="form-label" ></label>
                <td>   
                    <input type="text" th:field="${pincode.location}" class="form-control" placeholder="Locations" />
                </td>
            </tr>
            
         </div>   
    </form>
</div>

</body>
</html>
